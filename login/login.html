<!DOCTYPE html>
<html>
<head>
    <title>Log In | Homestars</title>
    <link rel="shortcut icon" href="smallLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
  






</head>
<body>
    <div>
        <ul>
            <li><a href="../index.html"> <img id="img" src="logo.png"></a></li>
            
          </ul>
          </div>
          <hr>
       <div id="page">
           <br>
           <br>
           <br>
           <form id="myForm" name="myForm" method="post" action="" onsubmit="return validateForm()">
               <h1 id="heading" > Log In</h1>
               <div class="center">
               <p class="input-text" ><b>Email</b></p>
               <input type="text" name="email" id="email" placeholder="k173914@nu.edu.pk">
               <p class="input-text" ><b>Password</b></p>
               <input type="password" name="password" id="password" placeholder="******">
               <input type="submit" name="" id="login" value="Log In">
               <p id="forgot"><a href="../forgot/forgot.html">Forgot Password? </a></p>
               <p id="signup">Don't have an account yet?<a href="signup.html">Sign Up</a></p>
           </div>
           </form>
       
        </div>
        <script>
                function validateForm()
                {  
                    
                    var email=document.myForm.email.value; 
                    
                    var password=document.myForm.password.value;  
          
                    if (email==null || email=="")
                    {  
                        alert("Name can't be blank");  
                        return false;  
                    }       
                    else if(password.length<6)
                    {  
                        alert("Password must be at least 6 characters long.");  
                        return false;  
                    }  
            }    






        </script>
        </body>
        </html>
